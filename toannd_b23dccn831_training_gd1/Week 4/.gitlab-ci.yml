# ======== WORKFLOW ========
workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "push"
    - when: never

stages:
  - build
  - test
  - deploy

# ======== BUILD IMAGES ========
build_frontend:
  stage: build
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
  script:
    - docker build -t "$CI_REGISTRY_IMAGE/frontend:latest" -f frontend/Dockerfile frontend/
    - docker push "$CI_REGISTRY_IMAGE/frontend:latest"
  tags:
    - dev-server
  rules:
    - if: '$CI_COMMIT_BRANCH == "develop"'
    - if: '$CI_COMMIT_BRANCH == "main"'

build_backend:
  stage: build
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
  script:
    - docker build -t "$CI_REGISTRY_IMAGE/backend:latest" -f backend/Dockerfile backend/
    - docker push "$CI_REGISTRY_IMAGE/backend:latest"
  tags:
    - dev-server
  rules:
    - if: '$CI_COMMIT_BRANCH == "develop"'
    - if: '$CI_COMMIT_BRANCH == "main"'

# ======== TESTS ========

test-frontend:
  stage: test
  image: node:22-alpine
  script:
    - cd frontend
    - npm install 
    - chmod -R +x node_modules/.bin     
    - npm run test      
  tags:
    - dev-server
  rules:
    - if: '$CI_COMMIT_BRANCH == "develop"'
    - if: '$CI_COMMIT_BRANCH == "main"'

test-backend:
  stage: test
  image: gradle:8.5-jdk17
  script:
    - cd backend
    - chmod +x ./gradlew
    - ./gradlew test --no-daemon
  tags:
    - dev-server
  rules:
    - if: '$CI_COMMIT_BRANCH == "develop"'
    - if: '$CI_COMMIT_BRANCH == "main"'

# ========= DEPLOYMENT ========
deploy_staging:
  stage: deploy
  before_script:
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-keyscan "$SERVER_HOST" >> ~/.ssh/known_hosts
  script:
    - ssh "$SERVER_USER@$SERVER_HOST" "
        echo '$CI_REGISTRY_PASSWORD' | docker login -u '$CI_REGISTRY_USER' --password-stdin $CI_REGISTRY &&
        echo '$SUDO_PASS' | sudo -S cp -r /home/gitlab-runner/builds/HTy413qga/0/luckyn135/bookshop /home &&
        echo '$SUDO_PASS' | sudo -S chown -R toannd:toannd /home/bookshop &&
        cd /home/bookshop &&
        docker compose pull &&
        docker compose up -d
      "
  tags:
    - dev-server
  rules:
    - if: '$CI_COMMIT_BRANCH == "develop"'

deploy_production:
  stage: deploy
  when: manual
  before_script:
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - ssh-keyscan "$SERVER_HOST" >> ~/.ssh/known_hosts
  script:
    - ssh "$SERVER_USER@$SERVER_HOST" "
        echo '$CI_REGISTRY_PASSWORD' | docker login -u '$CI_REGISTRY_USER' --password-stdin $CI_REGISTRY &&
        echo '$SUDO_PASS' | sudo -S cp -r /home/gitlab-runner/builds/HTy413qga/0/luckyn135/bookshop /home &&
        echo '$SUDO_PASS' | sudo -S chown -R toannd:toannd /home/bookshop &&
        cd /home/bookshop &&
        docker compose pull &&
        docker compose up -d
      "
  tags:
    - dev-server
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
